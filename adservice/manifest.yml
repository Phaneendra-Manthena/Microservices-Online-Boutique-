apiVersion: v1
kind: ConfigMap
metadata:
  name: adservice-config
data:
  PORT: "9555"
  REDIS_ADDR: "redis-cart:6379"
  # DISABLE_TRACING: "1"
  # DISABLE_STATS: "1"
  # JAEGER_SERVICE_ADDR: "jaeger-collector:14268"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      containers:
      - name: ad-service
        image: phani997/adservice:v1
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 9555
        envFrom:
            - configMapRef:
                name: adservice-config
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]  
---
apiVersion: v1
kind: Service
metadata:
  name: adservice
spec:
  selector:
    app: adservice
  ports:
  - name: grpc
    port: 9555
    targetPort: 9555

